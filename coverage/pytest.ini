[pytest]
addopts = -q --maxfail=1 --disable-warnings
# cover your packages (adjust package paths as needed)
addopts = 
    -q
    --maxfail=1
    --disable-warnings
    --cov=templates
    --cov=examples
    --cov=modules
    --cov-report=term-missing:skip-covered
    --cov-report=xml:coverage/coverage-python.xml
    --cov-report=html:coverage/python-html
